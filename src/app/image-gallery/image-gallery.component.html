<div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold mb-8 mt-5 text-center">Image Gallery</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 mt-5">
    <ng-container *ngFor="let photo of photos | async; else loading">
      <div>
        <div class="w-full relative mx-auto h-auto overflow-hidden rounded-lg mb-8">
          <a [routerLink]="['/photo', photo.id]">
              <img class="relative z-0 transition-all duration-300 hover:scale-110 h-auto w-full rounded-lg" [src]="photo.thumbnailUrl" [alt]="photo.title" />
          </a>
        </div>
      </div>
    </ng-container>
    </div>
  
    <ng-template #loading>
      <p>Loading...</p>
    </ng-template>
  </div>
